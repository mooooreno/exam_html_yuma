<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Conttáctenos</title>
</head>

<body>
    <section>
        <h2>Contáctenos</h2>

     <form>
        <fieldset>
            <legend> Contáctenos llenando todos los espacios</legend>

            <div>
             <label>Nombre</label>
             <input type="text" placeholder="Ingrese su nombre completo">
            </div>

            <div>
             <label>Teléfono</label>
             <input type="tel" placeholder="+506 5555 5555" name="" id="">
            </div>
            
            <div>
              <label>Correo</label>
              <input type="email" placeholder="ejemplo@gmail.com" name="" id="">
            </div>

            <div>
              <label>Mensaje</label>
              <textarea></textarea>
            </div>
            

            <input type="submit" value="Enviar">
        </fieldset>
     </form>
    </section>
</body>
</html>
